
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boas Novas | Papelaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        scroll-behavior: smooth;
      }
      h1, h2, h3, .serif {
        font-family: 'Playfair Display', serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }
      
      /* Pastel Palette */
      .bg-pastel-pink { background-color: #FFF0F3; }
      .bg-pastel-mint { background-color: #E6FFFA; }
      .bg-pastel-blue { background-color: #EBF8FF; }
      .bg-pastel-yellow { background-color: #FFFBEB; }
      .bg-pastel-purple { background-color: #FAF5FF; }
      .bg-pastel-orange { background-color: #FFF5F0; }

      .text-vibrant-pink { color: #FF6B9D; }
      .bg-vibrant-pink { background-color: #FF6B9D; }
      .border-vibrant-pink { border-color: #FF6B9D; }

      .text-vibrant-mint { color: #38B2AC; }
      .bg-vibrant-mint { background-color: #38B2AC; }

      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(2deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .blob {
        position: absolute;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.5;
        border-radius: 50%;
      }
    </style>
